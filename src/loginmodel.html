<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/initialize.css">
    <link rel="stylesheet" href="css/loginpanel.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_3177237_e14bvp5ecuu.css">
</head>

<body>
    <div class="divpanel">
        <div class="paneltitle">
            <a href="javascirpt:void(0)" class="loginitem-password active">密码登录</a>
            <a href="javascirpt:void(0)" class="loginitem-message">短信登录</a>
        </div>
        <div class="panelcontent">
            <div class="contenbox1 show">
                <form action="" class="passwordlogin">
                    <div class="fm-field">
                        <div>
                            <label class="fm-label-icon">
                                <i class="icon-yonghu iconfont" title="用户名">
                                </i></label>
                        </div>
                        <div class="input-plain-wrap input-wrap-loginid ">
                            <input name="fm-login-id" type="text" class="fm-text" id="fm-login-id" tabindex="1"
                                aria-label="会员名/邮箱/手机号" placeholder="会员名/邮箱/手机号" autocapitalize="off">
                        </div>
                    </div>
                    <div class="fm-field">
                        <div>
                            <label class="fm-label-icon">
                                <i class="icon-tianchongxing- iconfont" title="密码">
                                </i></label>
                        </div>
                        <div class="input-plain-wrap input-wrap-loginid ">
                            <input name="fm-login-id" type="password" class="fm-text" id="fm-login-id" tabindex="1"
                                aria-label="请输入登录密码" placeholder="请输入登录密码" autocapitalize="off">
                        </div>
                    </div>
                    <div class="fm-btn">
                        <button type="submit" tabindex="3" class="fm-button fm-submit password-login">
                            登录</button>
                    </div>
                    <div class="login-blocks login-links"><a
                            href=""
                            target="_blank" class="forgot-password-a-link">忘记密码</a><a
                            href=""
                            target="_blank" class="forgot-username-a-link">忘记用户名</a><a
                            href="" target="_blank" class="register-a-link">免费注册</a>
                    </div>
                </form>
            </div>
            <div class="contenbox1">
                <form action="" class="passwordlogin">
                    <div class="fm-field">
                        <div>
                            <label class="fm-label-icon">
                                <i class="icon-shouji iconfont" title="手机号">
                                </i></label>
                        </div>
                        <div class="input-plain-wrap input-wrap-loginid ">
                            <input name="fm-login-id" type="text" class="fm-text" id="fm-login-id" tabindex="1"
                                aria-label="+86   请输入手机号" placeholder="+86   请输入手机号" autocapitalize="off">
                        </div>
                    </div>
                    <div class="fm-field">
                        <div>
                            <label class="fm-label-icon">
                                <i class="icon-yanzhengma iconfont" title="密码">
                                </i></label>
                        </div>
                        <div class="input-plain-wrap input-wrap-loginid ">
                            <input name="fm-login-id" type="password" class="fm-text" id="fm-login-id" tabindex="1"
                                aria-label="请输入验证码" placeholder="请输入验证码" autocapitalize="off">
                        </div>
                    </div>
                    <div class="fm-btn">
                        <button type="submit" tabindex="3" class="fm-button fm-submit password-login">
                            登录</button>
                    </div>
                    <div class="login-blocks login-links">
                        <a href="" target="_blank" class="register-a-link">免费注册</a>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
